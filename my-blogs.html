<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blogs</title>
    <!--------CSS file link--------->
    <link rel="stylesheet" href="style.css" />
    <!---------bootstrap css link---------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!---------bootstrap jS link----------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!----------sweetalert CSS link-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css"
    />
    <!-----------sweetalert jS link-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-green">
      <div class="container-fluid navbar-container">
        <a class="navbar-brand text-white fontStyle" href="./post.html"
          >My Post</a
        >

        <!------Toggle button for mobile------>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-------Navbar links------>

        <div class="profile-section ms-3 d-flex align-items-center">
          <div class="user-profile d-flex align-items-center">
            <img
              id="profile-avatar"
              src=""
              alt="Profile Picture"
              class="avatar"
            />
            <div class="user-details ms-2">
              <h3 id="profile-name"></h3>
              <p id="profile-email"></p>
            </div>
          </div>
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
      </div>
    </nav>

    <!-------All Blogs----->

    <div id="container" class="container d-flex gap-4 m-5 flex-wrap"></div>

    <!-------Loader----->

    <div id="loader-overlay">
      <div class="spinner-border text-primary loader-spinner" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!------------Supabase jS------>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!------------our jS-------->
    <script src="app.js"></script>
  </body>
</html>
