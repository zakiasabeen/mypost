<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
     <!----------------Tailwind CSS CDN-------------->
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   
    <!-------------Font Awesome CDN----------------->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>
<body class="bg-gradient-to-r from-indigo-200 via-purple-200 t0-pink-200 min-h-screen flex item-center justify-center p-4 ">
    
<div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md space-y-6">

    <div class="text-center">
        <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
        <p class="text-gray-500 mt-2">Login to your account</p>
    </div>  

    <div>
        <label class="block text-gray-600 mb-1" for="login-emil">Email Address</label>
        <input 
            type="email"
            id="login-email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-indigo-400"
            placeholder="Enter your email"/>
    

    </div>

     <div>
      <label class="block text-gray-600 mb-1" for="login-password">Password</label>
      <div class="relative">
        <input
          type="password"
          id="login-password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 pr-10"
          placeholder="Enter your password"
        />
        <button
          type="button"
          id="toggleLoginPassword"
          class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 text-lg"
        >
          <i class="fa-solid fa-eye" id="loginEyeIcon"></i>
        </button>
      </div>
    </div>   
            <button 
               
               id="loginBtn"
               class="w-full px-4 bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-300"
               >
               Login
            </button>
        
        <div class="loader"></div>
    
        <div class="text-center text-sm text-gray-600">
            Don't have an account?
            <a href="index.html" class="text-indigo-600 hover:text-indigo-800 font-medium">Sign up</a>
            <div id="signupLoader" class="loader hidden"></div>
        </div>

    <div class="flex items-center my-4">
        <div class="flex-1 border-t border-gray-300" ></div>
        <span class="px-4 text-gray-500">or</span>
        <div class="flex-1 border-t border-gray-300"></div>
    </div>  

    <button 
        type="button"
        id="loginWithGoogle"
        class="w-full bg-white text-gray-700 py-2 rounded-lg border border-gray-300 hover:bg-gray-50 transition duration-300 flex items-center justify-center gap-2"

        >
        <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5">
        <span>Continue with Google</span>
    </button>
</div>

<!--------------supabase cdn----------->
 <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
<!-------------our js file------------>
 <script src="app.js"></script>
  

</body>
</html>
