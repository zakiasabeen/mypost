<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>post</title>
    <!--------CSS file link--------->
    <link rel="stylesheet" href="style.css" />
    <!---------bootstrap css link---------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!---------bootstrap jS link----------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!----------sweetalert CSS link-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css"
    />
    <!-----------sweetalert jS link-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <!-----------Navbar---------------->

    <nav class="navbar navbar-expand-lg bg-green">
      <div class="container-fluid navbar-container">
        <a class="navbar-brand text-white fontStyle" href="./post.html"
          >My Post</a
        >

        <!-----------Toggle button for mobile---------->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!------------Navbar Linkd------------------>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white fontStyle" href="./all-blogs.html"
                >All Blogs</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link text-white fontStyle" href="./my-blogs.html"
                >My Blog</a
              >
            </li>
          </ul>

          <!---------Profile section-------------->

          <div class="profile-section ms-3 d-flex align-items-center">
            <div class="user-profile d-flex align-items-center me-3">
              <img
                id="profile-avatar"
                src=""
                alt="Profile Picture"
                class="avatar"
              />
              <div class="user-details ms-2">
                <h3 id="profile-name">Loading...</h3>
                <p id="profile-email"></p>
              </div>
              <button id="logoutBtn" class="logout-btn fontStyle">
                Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-4">
      <div class="row p-2 gap-4 justify-content-center">
        <div class="col-12 col-sm-12 col-md-4">
          <div class="card p-4 border-green">
            <form class="p-2">
              <div class="mb-3">
                <label for="post-title" class="form-label fontStyle">Title</label>
                <input type="text" class="form-control" id="post-title" />
              </div>
              <label for="postdescrib" class="form-label fontStyle"
                >Description</label
              >
              <div class="form-floating fontStyle">
                <textarea
                  class="form-control"
                  id="postdescrib"
                  placeholder="Leave a comment here"
                  style="height: 100px"
                >
                </textarea>
              </div>
              <button
                type="button"
                class="btn btn-primary mt-4 fontStyle cikir-blue"
              >Post</button>
            </form>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6" id="posts"></div>
      </div>
    </div>

    <div id="loader-overlay">
      <div class="spinner-border text-primary loader-spinner" role="status">
        <span class="visualiy-hidden">Loading... </span>
      </div>
    </div>

    <!------------Supabase jS------>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!------------our jS-------->
    <script src="app.js"></script>
  </body>
</html>
